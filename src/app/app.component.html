<div class="container-fluid">
  <div class="container-fluid bg-light p-2  fixed-top">
    <nav class="navbar navbar-expand-md navbar-light">
      <button class="btn">
        <h2 class="text-danger fw-bold" routerLink="/">CarBoCe</h2>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav me-auto ms-4">
          <li class="nav-item">
            <a class="nav-link h5 text-danger" routerLink="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link h5 text-danger" routerLink="/carta">Cartas</a>
          </li>
          <li class="nav-item" *ngIf="this.sesion.retrieve('usuario');">
            <a class="nav-link h5 text-danger" routerLink="/user">Listas</a>
          </li>
          <li class="nav-item text-danger" *ngIf="this.sesion.retrieve('usuario'); else login;">
            Hola,
            {{this.sesion.retrieve("usuario")}}
          </li>
          <li class="nav-item">
            <button class="h5 btn btn-outline-danger" (click)="deslogueo()" *ngIf="this.sesion.retrieve('usuario');">Cerrar
              Sesión</button>
          </li>
          <li class="nav-item">
            <buscador></buscador>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center p-2 bg-light fixed-bottom text-secondary">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span>© 2021 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#twitter"></use>
          </svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#instagram"></use>
          </svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
            <use xlink:href="#facebook"></use>
          </svg></a></li>
    </ul>
  </footer>
</div>

<ng-template #login>
  <li class="col-4">
    <a class="nav-link h5 text-danger" routerLink="/login">Login</a>
  </li>
</ng-template>

<router-outlet></router-outlet>
<!--Si no estas logueado te muestra el boton de loguin-->
