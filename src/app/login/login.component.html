<div class="container text-center">
  <div class="row mt-5 bg-dark border border-danger border-3 w-75 mx-auto">
    <form class="custom-form" method="post">
      <h1 class="text-light p-3 text-center">LOGIN</h1>
      <div class=" col">
        <input class="form-control w-50 mx-auto" type="email" [(ngModel)]="email" name="email" placeholder="Email" required="required" />
      </div>
      <div class="col mt-3">
        <input class="form-control w-50 mx-auto" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña"
          required="required" />
      </div>
      <div class="col mt-3">
        <button class="btn btn-danger  border border-3 border-dark" type="submit" (click)="login()" routerLink="/">
          Log in
        </button>
      </div>
      <div class="col m-4">
        <button class="btn btn-danger border border-3 border-dark" routerLink="/register">
          ¿No tienes cuenta? Registrate
        </button>
      </div>
    </form>
  </div>
</div>
