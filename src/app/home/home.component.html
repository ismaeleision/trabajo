<div class="container ">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-6 bg-dark p-5 border border-3 border-danger mt-3">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="ms-5 ps-5">
              <img src="../../assets/reverso.jpg" class="d-block h-25 w-50">
            </div>
          </div>
          <div class="carousel-item" *ngFor="let carta of Carusel">
            <div class="ms-5 ps-5" *ngIf="carta.image_uris; else reverso;">
              <img src="{{carta.image_uris.normal}}" class="d-block h-25 w-50">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #reverso>
  <div class="ms-5 ps-5">
    <img src="../../assets/reverso.jpg" class="d-block h-50 w-50">
  </div>
</ng-template>
