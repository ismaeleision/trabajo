<div class="container mt-5">
  <h1 class="p-3 text-danger text-center mt-5 shadow bg-body rounded border border-danger">Cartas</h1>

  <!--Desplegable Sets-->
  <div class="row">
    <div class="col">
      <div class="dropdown mb-4">
        <button class="btn btn-light btn-outline-danger dropdown-toggle" type="button" id="sets" data-bs-toggle="dropdown"
          aria-expanded="false">
          Ediciones
        </button>
        <ul class="dropdown-menu" aria-labelledby="sets">
          <li *ngFor="let set of sets">
            <button class="dropdown-item text-danger" routerLink="/set/{{set._id.set}}/0">
              {{set._id.set_name}}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!--Cartas-->
  <div class="row">
    <div class="col" *ngFor="let carta of Cartas">
      <nav class="navbar navbar-expand-block">
        <div class="card" style="width: 15rem;">
          <!--Falla no esta cogiendo bien el id o algo asi-->
          <a routerLink="/carta/id/{{carta._id}}">
            <img *ngIf="carta.image_uris" src="{{carta.image_uris.normal}}" class="card-img-top">
          </a>
        </div>
      </nav>
    </div>
  </div>
</div>

<!--Paginador Prueba Automatico-->
<div class="row mb-5 p-5">
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" *ngIf="this.page>0; else limiteInferior"
      [routerLink]="['/carta/page', this.page-1]" (click)="paginaAnterior()">&lt;</button>
  </div>

  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/1" (click)="pagina(1)">1</button>
  </div>
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/2" (click)="pagina(2)">2</button>
  </div>
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/3" (click)="pagina(3)">3</button>
  </div>
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/4" (click)="pagina(4)">4</button>
  </div>
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/5" (click)="pagina(5)">5</button>
  </div>
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/6" (click)="pagina(6)">6</button>
  </div>
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/7" (click)="pagina(7)">7</button>
  </div>
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/8" (click)="pagina(8)">8</button>
  </div>
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/9" (click)="pagina(9)">9</button>
  </div>
  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" routerLink="/carta/page/10" (click)="pagina(10)">10</button>
  </div>


  <div class="col">
    <button class="btn btn-light text-danger btn-lg m-2" *ngIf="this.page<=(this.limite-1); else limiteSuperior"
      [routerLink]="['/carta/page', this.page+1]" (click)="paginaPosterior()">
      >
    </button>
  </div>
</div>

<ng-template #limiteInferior>
  <button class="btn btn-light text-danger btn-lg m-2" disabled>&lt;</button>
</ng-template>
<ng-template #limiteSuperior>
  <button class="btn btn-light text-danger btn-lg m-2" disabled>></button>
</ng-template>
