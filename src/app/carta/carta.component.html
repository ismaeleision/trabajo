<h2>Cartas</h2>
<div class="container" *ngFor="let carta of Cartas">
  <div class="card" style="width: 18rem;">
    <img src="{{carta.imagen}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{carta.nombre}}</h5>
      <p class="card-text">{{carta.texto}}</p>
      <p class="card-text">{{carta.precio}}</p>
    </div>
  </div>
</div>
