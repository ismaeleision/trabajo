<div class="container mt-5">
  <h1 class="p-3 text-danger text-center mt-5 shadow bg-body rounded border border-danger">Cartas</h1>

  <!--Desplegable Sets-->
  <div class="row">
    <div class="col">
      <div class="dropdown mb-4">
        <button class="btn btn-light btn-outline-danger dropdown-toggle" type="button" id="sets" data-bs-toggle="dropdown"
          aria-expanded="false">
          Ediciones
        </button>
        <ul class="dropdown-menu dropdown-scrollbar" aria-labelledby="sets">
          <li *ngFor="let set of sets">
            <button class="dropdown-item text-danger" routerLink="/set/{{set._id.set}}/0">
              {{set._id.set_name}}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!--Paginador Prueba Automatico-->
  <div class="row">
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" *ngIf="this.page>0; else limiteInferior"
        [routerLink]="['/carta/page', this.page-1]" (click)="paginaAnterior()">&lt;</button>
    </div>

    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 disabled rounded-pill" *ngIf="this.page>=1">...</button>
    </div>
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" routerLink="/carta/page/{{this.page-1}}"
        (click)="pagina(this.page-1)" *ngIf="this.page>=1">{{this.page-1}}</button>
    </div>
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" routerLink="/carta/page/{{this.page}}" (click)="pagina(this.page)"
        disabled>{{this.page}}</button>
    </div>
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" routerLink="/carta/page/{{this.page+1}}"
        (click)="pagina(this.page+1)" *ngIf="this.Cartas.length>=12">{{this.page+1}}</button>
    </div>
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 disabled rounded-pill" *ngIf="this.Cartas.length>=12">...</button>
    </div>

    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" *ngIf="this.page<=(this.limite-1); else limiteSuperior"
        [routerLink]="['/carta/page', this.page+1]" (click)="paginaPosterior()">
        >
      </button>
    </div>
  </div>


  <!--Cartas-->
  <div class="row">
    <div class="col" *ngFor="let carta of Cartas">
      <nav class="navbar navbar-expand-block">
        <div class="card" style="width: 15rem;">
          <!--Falla no esta cogiendo bien el id o algo asi-->
          <a routerLink="/carta/id/{{carta._id}}">
            <img *ngIf="carta.image_uris; else reverso" src="{{carta.image_uris.normal}}" class="card-img-top">
          </a>
        </div>
      </nav>
    </div>
  </div>


  <!--Paginador Prueba Automatico-->
  <div class="row mb-5 p-5">
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" *ngIf="this.page>0; else limiteInferior"
        [routerLink]="['/carta/page', this.page-1]" (click)="paginaAnterior()">&lt;</button>
    </div>

    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 disabled rounded-pill" *ngIf="this.page>=1">...</button>
    </div>
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" routerLink="/carta/page/{{this.page-1}}"
        (click)="pagina(this.page-1)" *ngIf="this.page>=1">{{this.page-1}}</button>
    </div>
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" routerLink="/carta/page/{{this.page}}" (click)="pagina(this.page)"
        disabled>{{this.page}}</button>
    </div>
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" routerLink="/carta/page/{{this.page+1}}"
        (click)="pagina(this.page+1)" *ngIf="this.Cartas.length>=12">{{this.page+1}}</button>
    </div>
    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 disabled rounded-pill" *ngIf="this.Cartas.length>=12">...</button>
    </div>

    <div class="col">
      <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" *ngIf="this.page<=(this.limite-1); else limiteSuperior"
        [routerLink]="['/carta/page', this.page+1]" (click)="paginaPosterior()">
        >
      </button>
    </div>
  </div>
</div>

<ng-template #limiteInferior>
  <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" disabled>&lt;</button>
</ng-template>
<ng-template #limiteSuperior>
  <button class="btn btn-light text-danger btn-lg m-2 rounded-pill" disabled>></button>
</ng-template>
<ng-template #reverso>
  <img src="../../assets/reverso.jpg" class="card-img-top">
</ng-template>
