<div class="container-fluid">
  <div class="row align-items-start py-4 bg-light max-width-100">
    <nav class="navbar navbar-expand-md navbar-light ">
      <button class="btn">
        <h1 class="text-danger fw-bold" routerLink="/">CarBoCe</h1>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link h5 text-danger" routerLink="/">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link h5 text-danger" routerLink="/carta/page/0">CARTAS</a>
          </li>
          <li class="nav-item" *ngIf="this.sesion.retrieve('usuario');">
            <a class="nav-link h5 text-danger" routerLink="/user/{{this.sesion.retrieve('usuario')}}">MAZOS</a>
          </li>
          <li class="nav-item text-danger mt-2" *ngIf="this.sesion.retrieve('usuario'); else login;">
            Hola, {{this.sesion.retrieve("usuario")}}
          </li>
          <li class="nav-item ms-3">
            <button class="btn btn-dark btn-outline-warning" (click)="deslogueo()" *ngIf="this.sesion.retrieve('usuario');">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill"
                viewBox="0 0 16 16">
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
              </svg>
            </button>
          </li>
        </ul>
      </div>
      <buscador></buscador>
    </nav>
  </div>
</div>

<ng-template #login>
  <li class="col-4">
    <a class="nav-link h5 text-danger" routerLink="/login">LOGIN</a>
  </li>
</ng-template>
